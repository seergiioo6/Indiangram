<!DOCTYPE html>
<html>
	<head>
		<title>Indiangram</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
		<link href='https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="public/app.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<meta charset="utf-8">
	</head>
	<body>
		<section id="main-container">
			<div class="container">
				<div class="row">
					<div class="col s10 push-s1">
						<div class="row">
							<div class="col m5 hide-on-small-only">
								<img src="public/iphone.png" class="iphone">
							</div>
							<div class="col s12 m7">
								<div class="row">
									<div class="signup-box">
										<h1 class="platzigram">Indiangram</h1>
										<form class="signup-form">
											<h2>Regístrate para ver fotos de tus amigos estudiando en Platzi</h2>
											<div class="section">
												<a class="btn btn-fb hiden-on-small-only">Inciar sesión con Facebook</a>
												<a class="btn btn-fb hide-on-med-and-up">Inciar sesión</a>
											</div>
											<div class="divider"></div>
											<div class="section">
												<input type="email" name="email" placeholder="Correo electrónicco"> </input>
												<input type="text" name="name" placeholder="Nombre Completo"> </input>
												<input type="text" name="username" placeholder="Nombre de usuario"> </input>
												<input type="password" name="password" placeholder="Contraseña"> </input>
												<button class="btn waves-effect waves-light btn-signup" type="submit"> Regístrate</button>
											</div>
										</form>
									</div>
								</div>
								<div class="row">
									<div class="login-box">
										¿Tienes una cuenta? <a href="/signin"> Entrar </a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer class="site-footer">
			<div class="container">
				<div class="row">
					<div class="col s12 l3 center-align">
						<a class='dropdown-button btn' href='#' data-activates='dropdown1'>Idioma</a>
						<ul id='dropdown1' class='dropdown-content'>
						  <li><a href="#!">Español</a></li>
						  <li><a href="#!">Ingles</a></li>
						</ul>
					</div>
					<div class="col s12 l3 push-l6 center-align">
						© 2016 Indiangram
					</div>
				</div>
			</div>
		</footer>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	</body>
</html>
